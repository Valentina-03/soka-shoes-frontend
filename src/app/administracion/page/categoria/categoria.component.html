<body>
    <div class="dash">
      <div class="dash-app">
        <app-menu-admin></app-menu-admin>
        <app-header-admin></app-header-admin>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div style="margin: 10px;" class="card spur-card">
              <div class="card-header" style="background-color: rgba(241, 126, 213, 0.18);">
                <div class="spur-card-icon">
                  <i class="fas fa-table" style="color: #f17ed5;"></i>
                </div>
                <div class="spur-card-title" style="color: black">Lista de Categorias</div>
              </div>
              <div class="card-body ">
                <table class="table table-in-card">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let categoria of categorias; let i =index">
                      <td scope="row">{{i+1}}</td>
                      <td>{{categoria.nombre}}</td>
                      <td>{{categoria.descripcion}}</td>
                      <td><button (click)="editar(categoria.idCategoria)" class="btn-editar"><i class="fas fa-edit"></i></button></td>
                      <td><button (click)="editar(categoria.idCategoria)" class="btn-eliminar btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                  </tbody>
                </table><br>
                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
