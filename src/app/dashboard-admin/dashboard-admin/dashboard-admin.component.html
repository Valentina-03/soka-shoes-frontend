
<body *ngIf="!isLogged">
    
</body>

<body *ngIf="isLogged">
    <div class="dash">
        <div class="dash-app">
            <app-menu-admin></app-menu-admin>
            <app-header-admin></app-header-admin>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="row dash-row">
                        <div class="col-xl-4">
                            <div class="stats stats-primary blue">
                                <h3 class="stats-title"> Clientes registrados </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number">{{cantidadClientes}}</div>
                                        <div class="stats-change">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="stats stats-success green">
                                <h3 class="stats-title"> Ventas </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="fas fa-cart-arrow-down"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number">${{cantidadVentas}}</div>
                                        <div class="stats-change">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="stats stats-danger red">
                                <h3 class="stats-title"> Productos disponibles </h3>
                                <div class="stats-content">
                                    <div class="stats-icon">
                                        <i class="fas fa-socks"></i>
                                    </div>
                                    <div class="stats-data">
                                        <div class="stats-number">{{cantidadProductos}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

</body>
