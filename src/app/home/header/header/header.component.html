<header class="header header-2 header-intro-clearance">
    <div class="header-top">
        <div class="container"></div>
    </div><!-- End .header-top -->

    <div class="header-middle">
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>
                
                <a href="index.html" class="logo">
                    <img src="https://github.com/SantiagoAndresSerrano/img-soka/blob/master/sokaSlogo.png?raw=true" alt="Molla Logo" width="105" height="25">
                </a>
            </div>
            <!-- End .header-left -->

            <div class="header-right">
                <div *ngIf="isLogged" class="account">
                    <a routerLink="/miCuenta" title="My account">
                        <div class="icon">
                            <i class="icon-user"></i>
                        </div>
                        <p>Mi Cuenta</p>
                    </a>
                </div><!-- End .compare-dropdown -->

                <div *ngIf="!isLogged" class="account">
                    <a routerLink="/login" title="My account">
                        <div class="icon">
                            <i class="icon-user"></i>
                        </div>
                        <p>Iniciar sesion</p>
                    </a>
                </div><!-- End .compare-dropdown -->

                <!-- <div class="wishlist">
                    <a href="wishlist.html" title="Wishlist">
                        <div class="icon">
                            <i class="icon-heart-o"></i>
                            <span class="wishlist-count badge">3</span>
                        </div>
                        <p>Wishlist</p>
                    </a>
                </div>End .compare-dropdown -->

                <div class="dropdown cart-dropdown">
                    <a routerLink="/carrito" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                        <div class="icon">
                            <i class="icon-shopping-cart"></i>
                            <span *ngIf="cantidadTotal>0" class="cart-count">{{cantidadTotal}}</span>
                        </div>
                        <p>Carrito</p>
                    </a>

                    <div *ngIf="cantidadTotal>0" class="dropdown-menu dropdown-menu-right">
                        <div  class="dropdown-cart-products" *ngFor="let carrito of carrito">
                            <div class="product">
                                <div class="product-cart-details">
                                    <h4 class="product-title">
                                        <a href="product.html">{{carrito.producto.modelo}}</a>
                                    </h4>

                                    <span class="cart-product-info">
                                        <span class="cart-product-qty">{{carrito.cantidad}}</span>
                                        x {{carrito.producto.precio}}
                                    </span>
                                </div><!-- End .product-cart-details -->

                                <figure class="product-image-container">
                                    <a href="product.html" class="product-image">
                                        <img src="{{carrito.producto.urlImg}}" alt="product">
                                    </a>
                                </figure>
                            </div><!-- End .product -->
                        </div><!-- End .cart-product -->

                        <div class="dropdown-cart-total">
                            <span>Total</span>

                            <span class="cart-total-price">{{total}}</span>
                        </div><!-- End .dropdown-cart-total -->

                        <div class="dropdown-cart-action">
                            <a routerLink="/carrito" class="btn btn-primary">Ver carrito</a>
                        </div><!-- End .dropdown-cart-total -->
                    </div><!-- End .dropdown-menu -->
                </div><!-- End .cart-dropdown -->

            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-middle -->

    <div class="header-bottom sticky-header">
        <div class="container">
            
            
            <div class="header-center">
                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li>
                            <a routerLink="/inicio" class="sf-with">Inicio</a>

                        </li>
                        <li>
                            <a routerLink="/productos" class="sf-with">Lista de Productos</a>

                        </li>
                        <li>
                            <a href="#" routerLink="/contacto" class="sf-with">Contactanos</a>
                        </li>  
                        <li>
                            <a href="#" *ngIf="isAdmin" routerLink="/admin" class="sf-with">Admin</a>
                        </li>    
                
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div><!-- End .header-center -->

            <div class="header-right">
                <i class="la la-lightbulb-o"></i><p>Compra<span class="highlight">&nbsp; con nosotros</span></p>
            </div>
        </div><!-- End .container -->
    </div><!-- End .header-bottom -->
</header><!-- End .header -->
