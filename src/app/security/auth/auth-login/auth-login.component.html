<app-header></app-header>

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/fofondo3.jpg')">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" routerLink="/login" role="tab" aria-controls="signin-2" aria-selected="true">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab-2" data-toggle="tab" routerLink="/registro" role="tab" aria-controls="register-2" aria-selected="false">Registrarse</a>
                    </li>
                </ul>
                <div class="tab-content">                    
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                [(ngModel)]="nombreUsuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                            </div>
                        </form>
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div>
<br>


<app-footer></app-footer>
